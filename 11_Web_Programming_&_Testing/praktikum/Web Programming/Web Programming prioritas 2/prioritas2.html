<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Soal Prioritas 2</title>
</head>

<body>
    <form>
        <fieldset>
            <h1>Welcome to Digital Library</h1>
            <p>Create a new member</p>
            <label for="name">Name</label>
            <input type="text" id="name" value=""><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" value=""><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" value=""><br><br>

            <label for="phone">Phone number</label>
            <input type="text" id="phone" value=""><br><br>

            <label for="address">Address</label>
            <textarea id="address"></textarea><br><br>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br><br>

            <input type="submit" id="register" value="Register">
        </fieldset>
    </form>
</body>

</html>
